<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tour Planner</title>
</head>
<body>
  <header>
    <h1>Welcome to Tour Planner</h1>
  </header>
  <main>
    <section id="userInputSection">
      <h2>Plan Your Trip</h2>
      <form id="userInputForm">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" required>

        <label for="days">Number of Days:</label>
        <input type="number" id="days" required>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" required>

        <button type="button" onclick="planTrip()">Plan My Trip</button>
      </form>
    </section>

    <section id="itinerarySection" style="display:none;">
      <h2>Your Itinerary</h2>
      <div id="itineraryDetails"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
